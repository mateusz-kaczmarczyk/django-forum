{% extends "forum/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edytuj komentarz</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary mx-auto float-right" type="submit">Zapisz</button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
